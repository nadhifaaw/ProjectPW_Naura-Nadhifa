<!DOCTYPE html>
<html>
<head>
	<title>Pemesanan DeTourism</title>
	<link rel="stylesheet" type="text/css" href="pemesanan BARU.css">
	<div class="atas1">
		<h5>Welcome! to</h5>
	</div>
	<div class="atas2">
		<i><font type= "logo" size="10" color="BLACK">Detourism</font></i>
	</div>
	</div>
</head>
<body>
	<div class="pemesanan">
		<center><h2>Pemesanan Tiket Wisata</h2></center>
		<center>
			<table style="width:50%">
				<tr>
					<td>Destinasi</td>
					<td><input type="text" placeholder="destinasi"></td>
				</tr>
				<tr>
					<td>Tanggal Kunjungan</td>
					<td><input type="date" name="Tanggal Kunjungan"></td>
				</tr>
				<tr>
					<td>Jumlah Tiket</td>
					<td><input type="Jumlah" name="Jumlah Tiket"></td>
				</tr>
				<tr>
					<td>Total Harga Tiket</td>
					<td><input type="text" name="Total Harga Tiket"></td>
				</tr>
				<tr>
					<td><h4>Bayar Lewat?</h4></td>
				</tr>
				<tr>
					<td><input type="radio" name="Cara Bayar" value="Indomaret">Indomaret</td>
				</tr>
				<tr>
					<td><input type="radio" name="Cara Bayar" value="Cash">Cash</td>
				</tr>
				<tr>
					<td><input type="submit" name="pesan-button" value="Submit"></td>
				</tr>
		</center>
	</div>
</body>
</html>
</DOCTYPE>
